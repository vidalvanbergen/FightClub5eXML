name: Compile all collections into compendiums
on: 
  push:
    branches: [ master ]
    tags:
      - '*'
  workflow_dispatch:
  pull_request:

jobs:
  compile_collections:
    name: Compile collections
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: xsltproc
          version: 1.6

      - name: Check for collection/source changes
        id: changes
        if: github.ref == 'refs/heads/master'
        run: |
          set -e
          git fetch origin master --depth=2
          if git diff --name-only HEAD~1 HEAD | grep -E '^(Collections|Sources)/'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Compile collections into compendiums
        if: startsWith(github.ref, 'refs/tags/') || (github.ref == 'refs/heads/master' && steps.changes.outputs.changed == 'true')
        run: |
          set -euxo pipefail
          trap 'echo "Error occurred during compilation!"' ERR

          mkdir -p Compendiums
          for f in Collections/*.xml; do
            filename=$(basename "$f")
            echo "Compiling $filename ..."
            xsltproc --xinclude -o "Compendiums/$filename" "Utilities/merge.xslt" "$f"
          done

      - name: Upload compiled XML files as artifact
        uses: actions/upload-artifact@v4
        if: startsWith(github.ref, 'refs/tags/') || (github.ref == 'refs/heads/master' && steps.changes.outputs.changed == 'true')
        with: 
          name: compendiums-${{ github.ref_name }}
          path: Compendiums/

      # Create a GitHub release when a tag is pushed
      - name: Create versioned release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: Compendiums/*

      - name: Force update nightly tag
        if: github.ref == 'refs/heads/master' && steps.changes.outputs.changed == 'true'
        run: |
          git tag -f nightly
          git push origin nightly --force

      # Update the nightly release only on master branch push
      - name: Update nightly release
        if: github.ref == 'refs/heads/master' && steps.changes.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly release
          files: Compendiums/*
          prerelease: true
          make_latest: true
